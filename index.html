<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div  class="wrapper">
    <header>
      <nav id="navbar" class="navbar navbar-expand-lg bg-dark text-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex" role="search">
              <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button onclick="search()" class="btn btn-outline-info" type="submit">Search</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex justify-content-center">
      <div hidden id="spinner" class="spinner-border " role="status">
        <span  class="visually-hidden">Loading...</span>
      </div>
    </div>
 
    <div id="current" class=" pb-5 pt-5">
      <div class="current-container container">
        <div id="current-container" class="row row-cols-1 row-cols-lg-12 g-2 g-lg-3 d-flex align-items-center">
          <div class="col">
            
          </div>
        </div>
      </div>
    </div>
 

   <div id="dayswrapper">
    <div class="container pb-5">
      <div id="days-container" class="row row-cols-12 row-cols-lg-7 g-2 g-lg-3">

      </div>
    </div>
 
   </div>
   <div id="chart" class="d-flex justify-content-center">
    <canvas id="myChart" style="max-width: 500px;"></canvas>
   </div>

  </div>

 
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="weather.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>
</html>
